<!DOCTYPE html>
<html>
  <head>
    <title>ICD9 Lookup</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <link rel="stylesheet" href="style/style.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>

    <h1>ICD-9 Lookup</h1>

    <div id="info">
      <p>A Better ICD-9 Lookup. Enter the code or words from the description below</p>
    </div>

    <div id="icd9lookup"></div>

  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#icd9lookup").evently("icd9lookup", app);
    });
  </script>
</html>
